<h4>Đối với cơ sở phòng chống dịch bệnh</h4>

<div>Nhập số tầng

</div>
<input type="number" id="so_tang" min="1" max="200">
<br>
<br>

<div>Nhập Khối tích (m3)

</div>
<input type="number" id="khoi_tich" min="1">
<br>
<br>

<div id="ket_qua"></div>


<script>
    const so_tang = document.getElementById("so_tang")
    const khoi_tich = document.getElementById("khoi_tich")
    const ket_qua = document.getElementById("ket_qua")

    tinhtoan()

    so_tang.addEventListener("change", () => {
        tinhtoan()
    })
    so_tang.addEventListener("keyup", () => {
        tinhtoan()
    })

    khoi_tich.addEventListener("change", () => {
        tinhtoan();
    })
    khoi_tich.addEventListener("keyup", () => {
        tinhtoan();
    })


    function tinhtoan() {
        ket_qua.innerHTML = ""
        // Phụ lục 1
        pl1(ket_qua);

        // Phụ lục 2
        if (so_tang.value >= 5 || khoi_tich.value >= 5000) {
            pl2(ket_qua);
        }

        // Phụ lục 3
        if (so_tang.value >= 3 || khoi_tich.value >= 1000) {
            pl3(ket_qua);
        }

        // Phụ lục 4
        if (so_tang.value < 3 && khoi_tich.value < 1000) {
            pl4(ket_qua);
        }

        // Phụ lục 5
        if (so_tang.value >= 5 || khoi_tich.value >= 3000) {
            pl5(ket_qua);
        }

    }


</script>
