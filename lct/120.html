<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h4>Đối với Cơ sở công nghiệp hạng cháy nổ E</h4>

    <div class="tooltip">Nhập điện áp (KV)
        <span class="tooltiptext">
            Cấp điện áp
        </span>
    </div>
    <input type="number" id="dien_ap" min="1">
    <br>
    <br>

    <textarea id="ket_qua" class="kq" rows="5
    " cols="70">
    </textarea>



    <script>
        const dien_ap = document.getElementById("dien_ap")

        const ket_qua = document.getElementById("ket_qua")

        tinhtoan()

        dien_ap.addEventListener("change", () => {
            tinhtoan();
        })
        dien_ap.addEventListener("keyup", () => {
            tinhtoan();
        })




        function tinhtoan() {
            ket_qua.textContent = ""

            if (dien_ap.value >= 110) {
                ket_qua.textContent += "- Công trình thuộc diện quản lý về phòng cháy và chữa cháy\n"
            }

            ket_qua.textContent += "- Công trình thuộc diện có nguy hiểm về cháy nổ\n"

            ket_qua.textContent += "- Do cơ quan công an quản lý\n"

            // ket_qua.textContent += "- Do ủy ban nhân dân cấp xã quản lý\n"

            if (dien_ap.value >= 110) {
                ket_qua.textContent += "- Công trình thuộc diện phải thẩm duyệt nghiệm thu\n"
            }

        }


    </script>

</body>

</html>
