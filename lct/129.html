<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h4>Đối với nhà để ở kết hợp sản xuất, kinh doanh hàng hóa dễ cháy nổ</h4>
    
    <div class="tooltip">Nhập diện tích (m2)
        <span class="tooltiptext">
            dien tích của công trình
        </span>
    </div>
    <input type="number" id="dien_tich" min="1">
    <br>
    <br>


    <textarea id="ket_qua" class="kq" rows="5
    " cols="70">
    </textarea>



    <script>
        const dien_tich = document.getElementById("dien_tich")
      
        const ket_qua = document.getElementById("ket_qua")

        tinhtoan()

        dien_tich.addEventListener("change", () => {
            tinhtoan();
        })
        dien_tich.addEventListener("keyup", () => {
            tinhtoan();
        })

      


        function tinhtoan() {
            ket_qua.textContent = ""

            if (dien_tich.value >= 50) {
            ket_qua.textContent += "- Công trình thuộc diện quản lý về phòng cháy và chữa cháy\n"
            }


            // if (khoi_tich.value >= 5000) {
            //     ket_qua.textContent += "- Công trình thuộc diện có nguy hiểm về cháy nổ\n"
            // }

            if (dien_tich.value >= 300) {
                ket_qua.textContent += "- Do cơ quan công an quản lý\n"
            }

            if (dien_tich.value < 300) {
                ket_qua.textContent += "- Do ủy ban nhân dân cấp xã quản lý\n"
            }

            // if (khoi_tich.value >= 5000) {
            //     ket_qua.textContent += "- Công trình thuộc diện phải thẩm duyệt nghiệm thu\n"
            // }

        }


    </script>

</body>

</html>
