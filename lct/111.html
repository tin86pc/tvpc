<h4>Đối với Cửa hàng kinh doanh khí đốt</h4>

<div>Nhập tổng lượng khí tồn (kg)

</div>
<input type="number" id="tong_luong" min="1">
<br>
<br>

<div id="ket_qua"></div>



<script>
    const tong_luong = document.getElementById("tong_luong")

    const ket_qua = document.getElementById("ket_qua")

    tinhtoan()

    tong_luong.addEventListener("change", () => {
        tinhtoan();
    })
    tong_luong.addEventListener("keyup", () => {
        tinhtoan();
    })


    function tinhtoan() {
        ket_qua.innerHTML = ""

        pl1(ket_qua);

        if (tong_luong.value >= 200) {
            pl2(ket_qua);
        }

        if (tong_luong.value >= 150) {
            pl3(ket_qua);
        }

        if (tong_luong.value < 150) {
            pl4(ket_qua);
        }

        if (tong_luong.value >= 1000) {
            pl5(ket_qua);
        }

    }


</script>
