<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>Chọn loại công trình</h3>
    <div>
        <select id="loai_cong_trinh">
            <option>Chọn . . .</option>
        </select>
    </div>

    <script type="module">
        import { mang_loai_cong_trinh } from "./loai_cong_trinh.js";
        import { ghi } from "/func.js";

        const lct = document.getElementById("loai_cong_trinh");
        mang_loai_cong_trinh.forEach((e, i) => {
            const option = document.createElement("option");
            option.value = i;
            option.text = e;
            lct.add(option);
        })

        lct.addEventListener("change", (e) => {
            const v = e.target.value;
            console.log("id loại công trình: " + v);
            ghi({"id":v})
            ghi({"loai_cong_trinh":mang_loai_cong_trinh[v]})

        })

    </script>

</body>

</html>
