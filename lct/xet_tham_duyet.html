<!DOCTYPE html>
<html lang="vi">

<head>
    <title>tvpc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- <div class="container mt-1 bg-secondary"> -->
        <h4>Chọn loại công trình</h4>
        <div>
            <select class="form-select" aria-label="Default select example" id="loai_cong_trinh">
                <option>Chọn . . .</option>
            </select>
        </div>

    <!-- </div> -->



    <script type="module">
        import { mang_loai_cong_trinh } from "./loai_cong_trinh.js";
        import { ghi } from "/func.js";

        const lct = document.getElementById("loai_cong_trinh");
        mang_loai_cong_trinh.forEach((e, i) => {
            const option = document.createElement("option");
            option.value = i;
            option.text = e;
            lct.add(option);
        })

        lct.addEventListener("change", (e) => {
            const v = e.target.value;
            console.log("id loại công trình: " + v);
            ghi({ "id": v })
            ghi({ "loai_cong_trinh": mang_loai_cong_trinh[v] })

        })

    </script>

</body>

</html>
