    const ket_qua = document.getElementById("ket_qua")

    })

        ket_qua.innerHTML = ""
        // Phụ lục 1
        pl1(ket_qua);

        // Phụ lục 2

            pl2(ket_qua);
        }

        // Phụ lục 3

        pl3(ket_qua);


        // Phụ lục 4
        if (cho_ngoi.value < 1500) {
            pl4(ket_qua);
        }

        // Phụ lục 5
        if (cho_ngoi.value >= 5000) {
            pl5(ket_qua);
        }

    }


</script>
