<h4>Đối với chợ</h4>

<div>Nhập diện tích (m2)

</div>
<input type="number" id="dien_tich" min="1" max="200">
<br>
<br>

<div>Nhập Khối tích (m3)

</div>
<input type="number" id="khoi_tich" min="1">
<br>
<br>

<div class="tooltip">Hạng
    <select id="hang">
        <option>Chọn hạng . . .</option>
        <option>Hạng 1</option>
        <option>Hạng 2</option>
        <option>Hạng 3</option>
    </select>
</div>

<br>
<br>

<div id="ket_qua"></div>



<script>
    const dien_tich = document.getElementById("dien_tich")
    const khoi_tich = document.getElementById("khoi_tich")
    const hang = document.getElementById("hang")
    const ket_qua = document.getElementById("ket_qua")

    tinhtoan()

    dien_tich.addEventListener("change", () => {
        tinhtoan()
    })
    dien_tich.addEventListener("keyup", () => {
        tinhtoan()
    })

    khoi_tich.addEventListener("change", () => {
        tinhtoan();
    })
    khoi_tich.addEventListener("keyup", () => {
        tinhtoan();
    })

    hang.addEventListener("change", (e) => {
        tinhtoan();
    })


    function tinhtoan() {
        ket_qua.innerHTML = ""
        // Phụ lục 1
        pl1(ket_qua);

        // Phụ lục 2
        if (dien_tich.value >= 500 || khoi_tich.value >= 5000) {
            pl2(ket_qua);
        }

        // Phụ lục 3
        var text = hang.options[hang.selectedIndex].text;
        if (text == "Hạng 1" || text == "Hạng 2") {
            pl3(ket_qua);
        }

        // Phụ lục 4
        if (text == "Hạng 3") {
            pl4(ket_qua);
        }

        // Phụ lục 5
        if (khoi_tich.value >= 3000) {
            pl2(ket_qua);
        }



    }


</script>
