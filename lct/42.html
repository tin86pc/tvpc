<h4>Đối với trung tâm thương mại, điện máy</h4>

<div>Nhập diện tích (m2)
    <span class="tooltiptext">

    </span>
</div>
<input type="number" id="dien_tich" min="1" max="200">
<br>
<br>

<div>Nhập Khối tích (m3)

</div>
<input type="number" id="khoi_tich" min="1">

<br>
<br>

<div id="ket_qua"></div>



<script>
    const dien_tich = document.getElementById("dien_tich")
    const khoi_tich = document.getElementById("khoi_tich")

    const ket_qua = document.getElementById("ket_qua")

    tinhtoan()

    dien_tich.addEventListener("change", () => {
        tinhtoan()
    })
    dien_tich.addEventListener("keyup", () => {
        tinhtoan()
    })

    khoi_tich.addEventListener("change", () => {
        tinhtoan();
    })
    khoi_tich.addEventListener("keyup", () => {
        tinhtoan();
    })

    function tinhtoan() {
        ket_qua.innerHTML = ""
        // Phụ lục 1
        pl1(ket_qua);

        if (dien_tich.value >= 500 || khoi_tich.value >= 5000) {
            pl2(ket_qua);
        }

        if (dien_tich.value >= 300 || khoi_tich.value >= 1000) {
            pl3(ket_qua);
        }

        if (dien_tich.value < 300 || khoi_tich.value < 1000) {
            pl4(ket_qua);
        }

        if (khoi_tich.value >= 3000) {
            pl5(ket_qua);
        }

    }


</script>
