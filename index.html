    <script>
        let id = 0;

        setInterval(function () {

            // đọc
            const S_obj = localStorage.getItem("tvpc");
            if (S_obj != null) {
                const obj = JSON.parse(S_obj)
                if (id != obj.id) {
                    id = obj.id;
                    document.getElementById("frame_lct").src = `lct/${id}.html`;
                }
            }

        }, 1000);



    </script>
